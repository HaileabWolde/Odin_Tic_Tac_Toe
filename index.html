<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin TicTacToe</title>
    <link rel="stylesheet" href="./style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1 >TicTacToe</h1>
        </header>
        <div class="scoreBoardContainer">
            <div class="scoreBoard">
                <div class="player1">
                    <h2>Player 1</h2>
                    <p class="player1score">0</p>
                </div>
                <div class="player2">
                    <h2>Player 2</h2>
                    <p class="player2score">0</p>
                </div>
                <div class="draw">
                    <h2>Draws</h2>
                    <p class="drawscore">0</p>
                </div>
            </div>
            </div>
       <div class="players"
       >
       <div class="player1">
           <input type="text" name="player1name" id="player1name" placeholder="Enter Player 1 Name"/>
            <select name="player1" id="player1">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
        <div class="player2">
              <input type="text" name="player2name" id="player2name" placeholder="Enter Player 2 Name"/>
            <select name="player2" id="player2">
                <option value="X">X</option>
                <option value="O">O</option>
            </select>
        </div>
    </div>
        <div class="buttonContainer">
            <button class="resetButton">Reset</button>
            <button class="startButton">Start</button>
        </div>
        <main class="main">
            <div class="gameBoard">
                <div id="0" 
                class="marker">

                </div>
                 <div id="1" 
                 class="marker">

                </div>
                 <div id= "2" 
                 class="marker">

                </div>
                 <div id="3" 
                 class="marker">

                </div>
                 <div id="4" 
                 class="marker">

                </div>
                 <div id="5" 
                 class="marker">

                </div>
                 <div id = "6" 
                 class="marker">

                </div>
                 <div id = "7" 
                 class="marker">

                </div>
                 <div id = "8" 
                 class="marker">

                </div>
            </div>
            
        </main>
        </div>
</body>
</html>
